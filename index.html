<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Count Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f5f5;
        }
        .hidden {
            display: none;
        }
        .success {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Cookie Count Tracker!</h1>
    
    <p>Page views for this session:</p>
    <p id="page-count">Loading count...</p>

    <input type="text" id="pin" placeholder="Enter 3-digit PIN">
    <button id="check">Check</button>

    <p>SHA256 Hash: <span id="sha256-hash">Generating...</span></p>

    <p id="result" class="hidden"></p>

    <script src="script.js"></script>
</body>
</html>
